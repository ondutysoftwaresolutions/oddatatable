<template>
  <template lwc:if={showLabel}>
    <label for={fieldName} class={labelClasses}>
      <span class="slds-required">{requiredStar}</span>
      {label}
      <template lwc:if={hasHelpText}>
        <lightning-helptext class="help-text" content={helpText}></lightning-helptext>
      </template>
    </label>
  </template>
  <div class={containerClasses}>
    <c-od-datatable-spinner text=" " show={isLoading}></c-od-datatable-spinner>
    <template lwc:if={loaded}>
      <template lwc:if={isSelect}>
        <template lwc:if={editable}>
          <c-od-datatable-input-autocomplete
            element-id={fieldName}
            name={fieldName}
            value={theValue}
            container-height={insidePopupHeight}
            type={theType}
            options={theOptions}
            auto-focus={autoFocus}
            object-name={parentObjectName}
            onselect={handleSelectOption}
            is-multi={isMulti}
            onselectlookup={handleChangeLookupSelectedLabel}
            current-record-id={currentRecordId}
            server-side-configuration={lookupConfiguration}
            placeholder={placeholder}
            required={required}
            after-validate={afterValidate}
            opened={isOpened}
            onfocus={handleOnFocusDropdown}
            onblur={handleOnBlurDropdown}
            class="slds-p-around--xx-small slds-size--1-of-1"
          >
          </c-od-datatable-input-autocomplete>
        </template>
        <template lwc:else>
          <template lwc:if={isMulti}>
            <lightning-formatted-text
              class="slds-p-around--xx-small slds-size--1-of-1 slds-m-left--xx-small"
              id={fieldName}
              value={theValue}
            >
            </lightning-formatted-text>
          </template>
          <template lwc:else>
            <c-od-datatable-input-autocomplete
              element-id={fieldName}
              name={fieldName}
              value={theValue}
              type={theType}
              disabled
              options={theOptions}
              object-name={parentObjectName}
              server-side-configuration={lookupConfiguration}
              class="slds-p-around--xx-small slds-size--1-of-1"
            >
            </c-od-datatable-input-autocomplete>
          </template>
        </template>
      </template>
      <template lwc:elseif={isCheckbox}>
        <lightning-input
          id={fieldName}
          class={checkboxClasses}
          onchange={handleChangeCheckbox}
          variant="label-hidden"
          type="checkbox"
          disabled={isDisabled}
          name={fieldName}
          checked={theValue}
        >
        </lightning-input>
      </template>
      <template lwc:elseif={isToggle}>
        <lightning-input
          id={fieldName}
          class="slds-p-around--xx-small"
          onchange={handleChangeToggle}
          label={toggleLabel}
          message-toggle-active={toggleValueActive}
          message-toggle-inactive={toggleValueInactive}
          variant={variantToggle}
          type="toggle"
          disabled={isDisabled}
          name={fieldName}
          checked={toggleValue}
        >
        </lightning-input>
      </template>
      <template lwc:elseif={isCurrency}>
        <template lwc:if={editable}>
          <lightning-input
            id={fieldName}
            class="slds-p-around--xx-small slds-size--1-of-1"
            autocomplete="off"
            variant="label-hidden"
            type="number"
            name={fieldName}
            value={theValue}
            formatter="currency"
            step={decimalsStep}
            required={required}
            message-when-value-missing=" "
            max={maxNumber}
            message-when-range-overflow=" "
            onchange={handleChangeDecimal}
            message-when-bad-input=" "
            placeholder={currencyPlaceholder}
          >
          </lightning-input>
        </template>
        <template lwc:else>
          <lightning-formatted-number
            id={fieldName}
            value={theValue}
            format-style="currency"
            currency-code={currencyCode}
            minimum-fraction-digits={decimalsFormat}
            class="slds-p-around--xx-small slds-size--1-of-1 slds-m-left--xx-small"
          >
          </lightning-formatted-number>
        </template>
      </template>
      <template lwc:elseif={isNumber}>
        <template lwc:if={editable}>
          <lightning-input
            class="slds-p-around--xx-small slds-size--1-of-1"
            id={fieldName}
            autocomplete="off"
            onchange={handleChangeNumber}
            variant="label-hidden"
            type="number"
            name={fieldName}
            value={theValue}
            required={required}
            message-when-value-missing=" "
            max={maxNumber}
            message-when-bad-input=" "
            step={decimalsStep}
            message-when-range-overflow=" "
            placeholder={numberPlaceholder}
            message-when-step-mismatch=" "
          >
          </lightning-input>
        </template>
        <template lwc:else>
          <lightning-formatted-number
            id={fieldName}
            minimum-fraction-digits={decimalsFormat}
            class="slds-p-around--xx-small slds-size--1-of-1 slds-m-left--xx-small"
            variant="label-hidden"
            value={theValue}
          >
          </lightning-formatted-number>
        </template>
      </template>
      <template lwc:elseif={isPercentage}>
        <template lwc:if={editable}>
          <lightning-input
            id={fieldName}
            class="slds-p-around--xx-small slds-size--1-of-1"
            autocomplete="off"
            onchange={handleChangeDecimal}
            variant="label-hidden"
            type="number"
            name={fieldName}
            message-when-bad-input=" "
            message-when-range-overflow=" "
            value={theValue}
            formatter="percent"
            step={decimalsStep}
            required={required}
            max={maxNumber}
            message-when-value-missing=" "
            placeholder={percentPlaceholder}
          >
          </lightning-input>
        </template>
        <template lwc:else>
          <lightning-formatted-number
            id={fieldName}
            value={theValue}
            format-style="percent"
            minimum-fraction-digits={decimalsFormat}
            class="slds-p-around--xx-small slds-size--1-of-1 slds-m-left--xx-small"
          >
          </lightning-formatted-number>
        </template>
      </template>
      <template lwc:elseif={isDate}>
        <template lwc:if={editable}>
          <lightning-input
            class="slds-p-around--xx-small slds-size--1-of-1"
            id={fieldName}
            autocomplete="off"
            onchange={handleChangeInput}
            variant="label-hidden"
            type="date"
            name={fieldName}
            message-when-bad-input=" "
            value={theValue}
            required={required}
            message-when-value-missing=" "
            placeholder={datePlaceholder}
          >
          </lightning-input>
        </template>
        <template lwc:else>
          <lightning-formatted-date-time
            value={theValue}
            class="slds-p-around--xx-small slds-size--1-of-1 slds-m-left--xx-small"
            id={fieldName}
            year="numeric"
            month="2-digit"
            day="2-digit"
          >
          </lightning-formatted-date-time>
        </template>
      </template>
      <template lwc:elseif={isDatetime}>
        <template lwc:if={editable}>
          <lightning-input
            class="slds-p-around--xx-small slds-size--1-of-1"
            id={fieldName}
            autocomplete="off"
            onchange={handleChangeInput}
            variant="label-hidden"
            type="datetime"
            name={fieldName}
            value={theValue}
            required={required}
            message-when-value-missing=" "
            message-when-bad-input=" "
            placeholder={datePlaceholder}
          >
          </lightning-input>
        </template>
        <template lwc:else>
          <lightning-formatted-date-time
            value={theValue}
            class="slds-p-around--xx-small slds-size--1-of-1 slds-m-left--xx-small"
            id={fieldName}
            year="numeric"
            month="2-digit"
            day="2-digit"
            hour="2-digit"
            minute="2-digit"
          >
          </lightning-formatted-date-time>
        </template>
      </template>
      <template lwc:elseif={isRichTextArea}>
        <template lwc:if={editable}>
          <lightning-input-rich-text
            id={fieldName}
            class="slds-p-around--xx-small slds-size--1-of-1"
            variant="label-hidden"
            data-name={fieldName}
            value={theValue}
            required={required}
            onchange={handleChangeInputTextarea}
            message-when-bad-input=" "
            placeholder={placeholder}
          >
          </lightning-input-rich-text>
        </template>
        <template lwc:else>
          <lightning-formatted-rich-text
            id={fieldName}
            class="slds-p-around--xx-small slds-size--1-of-1 slds-m-left--xx-small"
            value={theValue}
          >
          </lightning-formatted-rich-text>
        </template>
      </template>
      <template lwc:elseif={isTextArea}>
        <template lwc:if={editable}>
          <lightning-textarea
            id={fieldName}
            class="slds-p-around--xx-small slds-size--1-of-1"
            autocomplete="off"
            variant="label-hidden"
            data-name={fieldName}
            value={theValue}
            required={required}
            max-length={maxLength}
            onchange={handleChangeInputTextarea}
            message-when-bad-input=" "
            placeholder={placeholder}
          >
          </lightning-textarea>
        </template>
        <template lwc:else>
          <lightning-formatted-rich-text
            id={fieldName}
            class="slds-p-around--xx-small slds-size--1-of-1 slds-m-left--xx-small"
            value={theValue}
          >
          </lightning-formatted-rich-text>
        </template>
      </template>
      <template lwc:elseif={isRadioButtonType}>
        <lightning-radio-group
          name={fieldName}
          variant="label-hidden"
          options={theOptions}
          value={theValue}
          disabled={isDisabled}
          type="button"
          onchange={handleChangeInput}
        >
        </lightning-radio-group>
      </template>
      <template lwc:else>
        <template lwc:if={editable}>
          <lightning-input
            class="slds-p-around--xx-small slds-size--1-of-1"
            type={theType}
            value={theValue}
            max-length={maxLength}
            name={fieldName}
            variant="label-hidden"
            required={required}
            autocomplete="off"
            message-when-value-missing=" "
            onchange={handleChangeInput}
            message-when-type-mismatch=" "
            message-when-bad-input=" "
            placeholder={placeholder}
          >
          </lightning-input>
        </template>
        <template lwc:else>
          <template lwc:if={isUrl}>
            <lightning-formatted-url
              class="slds-p-around--xx-small slds-size--1-of-1 slds-m-left--xx-small"
              value={theValue}
              target="_blank"
            >
            </lightning-formatted-url>
          </template>
          <template lwc:elseif={isPhone}>
            <lightning-formatted-phone
              class="slds-p-around--xx-small slds-size--1-of-1 slds-m-left--xx-small"
              value={theValue}
            >
            </lightning-formatted-phone>
          </template>
          <template lwc:elseif={isEmail}>
            <lightning-formatted-email
              class="slds-p-around--xx-small slds-size--1-of-1 slds-m-left--xx-small"
              value={theValue}
            >
            </lightning-formatted-email>
          </template>
          <template lwc:elseif={isTextWithHTML}>
            <lightning-formatted-rich-text
              class="slds-p-around--xx-small slds-size--1-of-1 slds-m-left--xx-small"
              value={theValue}
            >
            </lightning-formatted-rich-text>
          </template>
          <template lwc:else>
            <lightning-formatted-text
              class="slds-p-around--xx-small slds-size--1-of-1 slds-m-left--xx-small"
              value={theValue}
            ></lightning-formatted-text>
          </template>
        </template>
      </template>
    </template>
  </div>
</template>
